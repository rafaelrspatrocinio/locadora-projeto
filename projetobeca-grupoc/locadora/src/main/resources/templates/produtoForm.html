<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <title>Locadora</title>
    <!--CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <STYLE>A {text-decoration: none;} </STYLE>
</head>

<body>

<header>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a href="/"><span class="navbar-brand mb-0 h1" style="font-weight: bold;">Locadora</span></a>
        </div>
    </nav>
</header>

<section>
    <div class="container" style="width: 60%; padding-bottom: 30px;">

        <nav aria-label="breadcrumb">
            <ol class="breadcrumb" style="font-weight: bold; padding-top: 30px;">
                <li class="breadcrumb-item"><a href="/produtos"><span class="texto">Produto</span></a></li>
                <li class="breadcrumb-item active" aria-current="page">Cadastro de Produtos</li>
            </ol>
        </nav>

        <div>
            <style type="text/css">
	       .texto{
		    color: black;
	           }

	        .texto2{
		    color: white;
	          }

	        .texto3{
	       	color: red;
	          }
             </style>
            <form method="post">
                <div class="form-group">
                    <span class="texto">Nome:</span>  <input type="text" class="form-control" name="nome" placeholder="Digite o nome do produto aqui *">
                </div><br>
                <div class="form-group">
                    <span class="texto">Descrição:</span> <textarea id="summernote" type="text" class="form-control" name="descricao" placeholder="Digite a descrição do produto aqui *"></textarea>
                </div><br>
                <div class="form-group">
                    <span class="texto">Preço:</span> <input type="number" class="form-control" name="preco" placeholder="Digite o preço do produto aqui *">
                </div><br>

                <small class="form-text text-muted"><span class="texto3">(*) Campos obrigatórios!</span></small><br>
                <button type="submit" class="btn btn-secondary" style="margin-top: 10px;">Cadastrar</button>
                <a href="/produtos" class="btn btn-danger" role="button" style="margin-top: 10px;">Cancelar</a>

            </form>
        </div>
    </div>

</section>

</body>
